<!DOCTYPE html>
<html ng-app="street-trees">
    <head>
        <script src="lib/jquery/dist/jquery.min.js"></script>
        <script src="lib/lodash/dist/lodash.min.js"></script>
        <script src="lib/angular/angular.js"></script>
        <script src="lib/leaflet/dist/leaflet-src.js"></script>
        <script src="lib/chosen/chosen.jquery.js"></script>
        <script src="lib/angular-chosen-localytics/chosen.js"></script>
        <script src="src/services.js"></script>
        <script src="src/directives.js"></script>
        <script src="src/index.js"></script>
        <link rel="stylesheet" href="lib/normalize.css/normalize.css" />
        <link rel="stylesheet" href="lib/leaflet/dist/leaflet.css" />
        <link rel="stylesheet" href="lib/chosen/chosen.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-controller="MainController">
        <map class="map" geojson="geojson"></map>
        <div class="metadata" ng-show="geojson.active">
            <dl>
                <dt ng-repeat-start="(k,v) in geojson.active.properties">{{k}}</dt>
                <dd ng-repeat-end>{{v}}</dd>
            </dl>
        </div>
        <select
            id="filters"
            multiple
            ng-model="geojson.active_filters"
            ng-options="item.label group by item.group for item in geojson.filters"
            data-placeholder="Filter by..."
            style="width:200px;"
            chosen>
            <option>Filters...</option>
        </select>
    </body>
</html>
